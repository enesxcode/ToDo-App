<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enesx To-Do App</title>
  <style>
    /* Basic CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .task button {
      margin-left: 10px;
    }
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Enesx To-Do App</h1>
  <input type="text" id="taskInput" placeholder="Add a new task...">
  <button onclick="addTask()">Add Task</button>

  <h2>Pending Tasks</h2>
  <div id="pendingTasks"></div>

  <h2>Completed Tasks</h2>
  <div id="completedTasks"></div>
</div>

<script>
  // Task list arrays
  let tasks = [];
  let completedTasks = [];

  // Function to add a new task
  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskText = taskInput.value.trim();
    if (taskText === '') return;

    tasks.push(taskText);
    renderTasks();
    taskInput.value = '';
  }

  // Function to render tasks
  function renderTasks() {
    const pendingTasksContainer = document.getElementById('pendingTasks');
    const completedTasksContainer = document.getElementById('completedTasks');

    // Clear previous tasks
    pendingTasksContainer.innerHTML = '';
    completedTasksContainer.innerHTML = '';

    // Render pending tasks
    tasks.forEach((task, index) => {
      const taskElement = document.createElement('div');
      taskElement.classList.add('task');
      taskElement.innerHTML = `
        <span>${task}</span>
        <button onclick="completeTask(${index})">Complete</button>
        <button onclick="editTask(${index})">Edit</button>
        <button onclick="deleteTask(${index})">Delete</button>
      `;
      pendingTasksContainer.appendChild(taskElement);
    });

    // Render completed tasks
    completedTasks.forEach((task, index) => {
      const taskElement = document.createElement('div');
      taskElement.classList.add('task', 'completed');
      taskElement.innerHTML = `
        <span>${task}</span>
        <button onclick="deleteCompletedTask(${index})">Delete</button>
      `;
      completedTasksContainer.appendChild(taskElement);
    });
  }

  // Function to mark a task as complete
  function completeTask(index) {
    const completedTask = tasks.splice(index, 1)[0];
    completedTasks.push(completedTask);
    renderTasks();
  }

  // Function to delete a pending task
  function deleteTask(index) {
    tasks.splice(index, 1);
    renderTasks();
  }

  // Function to edit a pending task
  function editTask(index) {
    const newTaskText = prompt('Edit Task:', tasks[index]);
    if (newTaskText !== null && newTaskText.trim() !== '') {
      tasks[index] = newTaskText.trim();
      renderTasks();
    }
  }

  // Function to delete a completed task
  function deleteCompletedTask(index) {
    completedTasks.splice(index, 1);
    renderTasks();
  }

  // Initial rendering
  renderTasks();
</script>

</body>
</html>
